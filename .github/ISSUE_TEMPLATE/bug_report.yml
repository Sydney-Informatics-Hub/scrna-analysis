name: Bug report
description: Create a report to help us improve
title: "[BUG]: "
labels: ["bug"]
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: e.g. When I run X, I get error Y instead of expected result.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the behavior:
        1. Code you ran with explanation  
        2. How you executed the code  
        3. The error
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: e.g. The function should return X instead of throwing error Y.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here.

  - type: input
    id: platform
    attributes:
      label: Platform
      description: e.g. NCI - ARE
      placeholder: NCI - ARE

  - type: input
    id: os
    attributes:
      label: OS
      description: If relevant
      placeholder: e.g. Linux, Windows

  - type: textarea
    id: package_versions
    attributes:
      label: Package versions implicated in the error
      description: Include relevant package names and versions (R, Seurat, etc.)
      placeholder: R 4.4.2, Seurat 5.2.0

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.

